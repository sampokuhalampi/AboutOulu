<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KohteenTemplate</title>
    <link href="KohteenTemplateStyle.css" rel="stylesheet" />
    <script src="kohteenTemplate.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <h1 class="logo">AboutOulu</h1>
    </div>
    <div class="takaisinPainike">
      <button
        onClick="takaisin()"
        style="height: 40px; width: 100px; border-radius: 8%"
      >
        Takaisin
      </button>
    </div>
    <div>
      <h2 class="paikannimi">Kohteen nimi</h2>
    </div>

    <!-- <div class="kohteenKuva">
      <div class="kuva1">
        <img src="/Kuvat/Main_page/img.main_amarillo.jpeg" alt="Kohteen kuva" />
      </div>

      <div class="kuva2">
        <img src="/Kuvat/Main_page/img.main_radisson.jpeg" alt="Kohteen kuva" />
      </div>

      <div class="kuva3">
        <img
          src="/Kuvat/Main_page/img.main_sokoshotel.jpeg"
          alt="Kohteen kuva"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div> -->

    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/Kuvat/Main_page/img.main_amarillo.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/Kuvat/Main_page/img.main_radisson.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/Kuvat/Main_page/img.main_sokoshotel.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="kuvaus">
      <div class style="padding: 10px">Kuvaus</div>

      <div class style="padding: 10px">Osoite</div>
      <div class>
        Yhteystiedot <br />puh: 123456 <br />
        Sähköposti:
      </div>
    </div>

    <div id="container"></div>

    <div class="form">
      <h5 class="ekaotsikko">Lisää kommentti</h5>
      <div class="nimiBoksi">
        <input type="text" id="name" placeholder="Nimi" /> <br /><br />
      </div>
      <div class="otsikkoBoksi">
        <input type="text" id="title" placeholder="Otsikko" /> <br /><br />
      </div>
      <div class="kommenttiBoksi">
        <textarea
          rows="5"
          col="30"
          id="bodyText"
          placeholder="Kommentti"
        ></textarea
        ><br /><br />
      </div>

      <div>
        <label for="sahkopostiCheckbox">
          <input
            type="checkbox"
            id="sahkopostiCheckbox"
            name="sahkopostiCheckbox"
          />
        </label>
        <input type="text" id="sahkoposti" disabled placeholder="Sähköposti" />

        <input type="button" id="addComment" value="Julkaise" />
      </div>

      <div class="arvosanaRadiobutton">
        <input type="radio" name="star" value="t1" id="t1" />
        <label for="t1">1</label>
        <input type="radio" name="star" value="t2" id="t2" />
        <label for="t2">2</label>
        <input type="radio" name="star" value="t3" id="t3" />
        <label for="t3">3</label>
        <input type="radio" name="star" value="t4" id="t4" />
        <label for="t4">4</label>
        <input type="radio" name="star" value="t5" id="t5" />
        <label for="t5">5</label>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="kohteenTemplateScript.js"></script>
  </body>
</html>
