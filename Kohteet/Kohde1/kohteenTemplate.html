<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KohteenTemplate</title>
    <link href="KohteenTemplateStyle.css" rel="stylesheet">
    <script src="kohteenTemplateScript.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1 class="logo">AboutOulu</h1>
    </div>
    <div class="takaisinPainike">
        <button onClick="takaisin()" style="height:40px; width:100px; border-radius: 8%;">Takaisin</button>
    </div>
    <div>
        <h3 class="paikannimi">(Paikannimi)</h3>
    </div>
    <div class="kohteenKuva">
        <img src="/kKuvat/Main_Page/img.main_amarillo.jpeg" alt="Kohteen kuva">
    </div>
    <div>
        (Kuvaus paikasta, osoite, yhteystiedot, varausmahdollisuudet,...)
    </div>

    <div id="container"></div>


    <div class="form">
        <div class="kommenttiKentat">
            <h5 class="ekaotsikko">Lisää kommentti</h5>
            <div class="nimiBoksi">
                <input type="text" id="name" placeholder="Nimi" /> <br><br>
            </div>
            <div class="otsikkoBoksi">
                <input type="text" id="title" placeholder="Otsikko" /> <br><br>
            </div>
            <div class="kommenttiBoksi">
                <textarea rows="5" col="30" id="bodyText" placeholder="Kommentti"></textarea><br><br>
            </div>

        </div>

        <div class="yhteydenottoBoksi">

            <div class="yhtotTeksti">
                Minuun saa ottaa yhteyttä
            </div>
            <div class="yhteydenotto">
                <input type="checkbox" id="sahkopostiCheckbox" />
                <input type="text" id="sahkoposti" disabled placeholder="Sähköposti" />
                <div class="arvostelu">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                    <input type="radio">
                </div>
            </div>
        </div>
        
        <div class="julkaisuNappi">
            <input type="button" id="lisaaKommentti" value="Julkaise" />
        </div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="kohteenTemplateScript.js"></script>
</body>

</html>
