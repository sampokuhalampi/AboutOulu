<!-- This is a template for all the destinations -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KohteenTemplate</title>
    <link href="KohteenTemplateStyle.css" rel="stylesheet" />
    <script src="kohteenTemplate.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <h1 class="logo">AboutOulu</h1>
    </div>
    <div class="returnButton">
      <button
        onClick="returnButton()"
        style="height: 40px; width: 100px; border-radius: 8%"
      >
        Takaisin
      </button>
    </div>
    <div>
      <h2 class="destinationName">Kohteen nimi</h2>
    </div>

    <div class="image-container">
      <div class="img fade">
        <div class="numbering">1 / 3</div>
        <img src="/Kuvat/Hotellikuvat/Radisson/img.main_radisson.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <div class="img fade">
        <div class="numbering">2 / 3</div>
        <img src="/Kuvat/Hotellikuvat/SokosHotels/img.main_sokoshotel.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <div class="img fade">
        <div class="numbering">3 / 3</div>
        <img src="/Kuvat/Hotellikuvat/Scandic/img.main_scandic.jpeg" />
        <div class="text">Tän voi ottaa pois</div>
      </div>

      <a class="previousImage" onclick="changeImage(-1)">&#10094;</a>
      <a class="nextImage" onclick="changeImage(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentImage(1)"></span>
      <span class="dot" onclick="currentImage(2)"></span>
      <span class="dot" onclick="currentImage(3)"></span>
    </div>

    <div class="description">
      <div class style="padding: 10px">Kuvaus</div>

      <div class style="padding: 10px">Osoite</div>
      <div class>
        Yhteystiedot <br />puh: 123456 <br />
        Sähköposti:
      </div>
    </div>

    <div id="container"></div>

    <div class="form">
      <h5 class="addCommenttext">Lisää kommentti</h5>
      <div class="nameBox">
        <input type="text" id="name" placeholder="Nimi" /> <br /><br />
      </div>
      <div class="TitleBox">
        <input type="text" id="title" placeholder="Otsikko" /> <br /><br />
      </div>
      <div class="CommentBox">
        <textarea
          rows="5"
          col="30"
          id="bodyText"
          placeholder="Kommentti"
        ></textarea
        ><br /><br />
      </div>

      <div class="contact">Minuun saa ottaa yhteyttä palautteesta</div>

      <div>
        <label for="emailCheckbox">
          <input type="checkbox" id="emailCheckbox" name="emailCheckbox" />
        </label>
        <input type="text" id="email" disabled placeholder="Sähköposti" />

        <input type="button" id="addComment" value="Julkaise" />
      </div>

      <div class="arvosanaRadiobutton">
        <input type="radio" name="star" value="t1" id="t1" />
        <label for="t1">1</label>
        <input type="radio" name="star" value="t2" id="t2" />
        <label for="t2">2</label>
        <input type="radio" name="star" value="t3" id="t3" />
        <label for="t3">3</label>
        <input type="radio" name="star" value="t4" id="t4" />
        <label for="t4">4</label>
        <input type="radio" name="star" value="t5" id="t5" />
        <label for="t5">5</label>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="kohteenTemplateScript.js"></script>
  </body>
</html>
