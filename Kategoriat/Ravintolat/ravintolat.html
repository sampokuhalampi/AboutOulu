<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ravintolat</title>
    <link href="ravintolat.css" rel="stylesheet">
    <script src="ravintolat.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1 class="header1">AboutOulu</h1>
        <h3>Ravintolat</h3>
        <div class="takaisin">
            <button onclick="takaisin()"
                style="height:40px; width:100px; border-radius: 8%; background-color: rgb(190, 200, 229);">Takaisin</button>
        </div>
        <div class="hakuboksi">
       </div>
    </div>



    <div class="dropdown">
        <nav></nav>

        <label for="touch"><span>Rajaus</span></label>
        <input type="checkbox" id="touch">
        <div class="dropdown-content" style="list-style-type:none;">
            <div class="container">
                <h3>Rajaus</h3>

                <div class="filterboksi">

                    <a class="btn" id="romantic">Romanttinen</a>
                    <input type="checkbox" id="romanticCB" />

                    <a class="btn" id="fastfood">Pikaruoka</a>
                    <input type="checkbox" id="fastfoodCB" />

                    <a class="btn" id="children">Lapsiystävällinen</a>
                    <input type="checkbox" id="childrenCB" />

                    <a class="btn" id="reservation">Mahdollisuus pöytävarauksiin</a>
                    <input type="checkbox" id="reservationCB" />

                    <a class="btn" id="lunch">Lounas</a>
                    <input type="checkbox" id="lunchCB" />

                    <a class="btn" id="breakfast">Aamiainen</a>
                    <input type="checkbox" id="breakfastCB" />

                    <a class="btn"  id="dinner">Päivällinen</a>
                    <input type="checkbox" id="dinnerCB" />

                    <a class="btn"  id="chinese">Kiinalainen</a>
                    <input type="checkbox" id="chineseCB" />

                    <a class="btn"  id="burger">Hampurilaisia</a>
                    <input type="checkbox" id="burgerCB" />

                    <a class="btn"  id="vegan">Vegaaninen</a>
                    <input type="checkbox" id="veganCB" />

                    <div class="priceSlider">
                        <input type="range" min="1" max="3" value="2" class="slider" id="priceSlider">
                    </div>
                    $............$$........$$$
                    <br>
                    <input onclick="search()" type="button" value="Hae">
                </div>

            </div>
        </div>
        </nav>
    </div>


    <div class="mainfeed">

        <ul id="listaKohteista">
            <li>

                <div class="pr2">
                    <a href="/Kohde/Ravintolat/Amarillo/amarillo.html">
                        <img id="dinner" src="/Kuvat/RavintolaKuvat/Amarillo/img.main_amarillo.jpeg" alt="Amarillo">

                        <div id="destinationText">
                            Amarillo
                        </div>
                    </a>
                </div>

            </li>
            <li>

                <div class="pr1" >
                    <a href="/Kohde/Ravintolat/Classic Pizza/classicpizza.html">


                        <img id="lunch" src="/Kuvat/RavintolaKuvat/ClassicPizza/img.main_classicpizza.jpeg"
                            alt="Classic">

                        <div id="destinationText">
                            ClassicPizza
                        </div>
                    </a>
                </div>
            </li>
            <li>

                <div class="pr2" >
                    <a href="/Kohde/Ravintolat/Picnic/picnic.html">


                        <img id="breakfast" src="/Kuvat/RavintolaKuvat/Picnic/img.main_picnic.jpeg" alt="Picnic">

                        <div id="destinationText">
                            Picnic
                        </div>
                    </a>
                </div>
            </li>
            <li>

                <div class="pr1" >
                    <a href="/Kohde/Ravintolat/Fafa's/fafas.html">


                        <img id="children" src="/Kuvat/RavintolaKuvat/Fafas/img.main_fafas.jpeg" alt="fafas">

                        <div id="destinationText">
                            Fafas
                        </div>
                    </a>
                </div>
            </li>
            <li>

                <div class="pr3" >
                    <a href="/Kohde/Ravintolat/Frans & Camille/franscamille.html">


                        <img id="romantic" src="/Kuvat/RavintolaKuvat/Frans&Camille/Frans&camille.jpeg" alt="frans">

                        <div id="destinationText">
                            Frans & Camille
                        </div>
                    </a>
                </div>
            </li>
            <li>

                <div class="pr3" >
                    <a href="/Kohde/Ravintolat/Puistola/puistola.html">

                     

                        <img id="reservation" src="/Kuvat/RavintolaKuvat/Puistola/img.puistola_main.jpeg" alt="Puistola">

                        <div id="destinationText">
                            Puistola
                        </div>
                    </a>
                </div>
            </li>
            <li>

                <div class="pr2" >
                    <a href="/Kohde/Ravintolat/Wok's/wok.html">

                        <img id="vegan" src="/Kuvat/RavintolaKuvat/Woks/Woks.jpeg" alt="Woks">

                        <div id="destinationText">
                            Wok's
                        </div>
                    </a>
                </div>
            </li>

        </ul>

    </div>
